    <div class="content">
      <section class="container centered">
        <div class="about">
          <div class="avatar"><img src="https://www.dotnetliverpool.org.uk/img/logo.png" alt="avatar"></div>
          <h1>.Net Liverpool</h1>
          <h2>Liverpool's best .Net development group!</h2>
          <ul>
            <li>
              <a href="https://github.com/dotnetliverpool" aria-label="Github">
                <i class="fab fa-github" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/dotnetliverpool" aria-label="Twitter">
                <i class="fab fa-twitter" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://www.meetup.com/Dot-NET-Liverpool" aria-label="Meetup">
                <i class="fab fa-meetup" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://www.youtube.com/channel/UCoM7c1MjQv9Y9-fofGXDJzQ" aria-label="Youtube">
                <i class="fab fa-youtube" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <footer class="footer">

      <section class="container">
        <div id="sponsor-wrapper">
          
          <h2>Our Sponsors</h2>
          <ul class="sponsorsWrap">
            <li>
              <a href="https://summittotech.com">
                <img src="./img/summittotech.png" alt="summit to tech logo">
              </a>
            </li>
          </ul>

          <div class="btn-wrap">
            <button id="show-popup">Sponsor Us</button>
          </div>
          
          <!--  -->
          <div id="popup-form-container">
            <form class="form-wrapper" id="sponsor-form">
              <div class="form-head" id="close-popup">x</div>
              <div class="form-card">
                <input
                  id="form-full-name"
                  class="form-input"
                  type="text"
                  name="full_name"
                  required="required"
                />
                <label class="form-label" for="full_name">Full Name</label>
              </div>
    
              <div class="form-card">
                <input
                  id="form-email"
                  class="form-input"
                  type="email"
                  name="email"
                  required="required"
                />
                <label class="form-label" for="email">Email</label>
              </div>
    
    
              <div class="form-card">
                <textarea
                  id="form-message"
                  class="form-textarea"
                  maxlength="420"
                  rows="3"
                  name="message"
                  required="required"
                ></textarea>
                <label class="form-textarea-label" for="message"
                  >Message</label
                >
              </div>
              <div class="btn-wrap">
                <button id="sponsor-form-submit"> Submit </button>
              </div>
            </form>
          </div>
      </div>
      <p>Join us today!</p>
      </section>

    </footer>
    <div class="toast-overlay"
		id="toast-overlay"></div>
