<script>

    function handleRaffleEvent(){
        const rafflePool = document.getElementById('rafflePoolTextArea')
            .value.trim().split(',').map(name => name.trim());
        const winner = rafflePool[Math.floor(Math.random() * (rafflePool.length ))];
        document.getElementById('Winner').innerText = winner;
        document.getElementById('Winner').hidden = false;
        document.getElementById('rafflePoolTextArea').hidden = true;
        document.getElementById('draw-raffle').disabled = true;
        document.getElementById('draw-raffle').innerText= 'Winner Selected!';
        
    
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById('draw-raffle').addEventListener(
      'click', () => {
            handleRaffleEvent();
          }
      );
   } )
</script>
