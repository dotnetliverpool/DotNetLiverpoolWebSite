baseurl = "https://inspiring-goodall-42d5be.netlify.com"
title = ".net Liverpool"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = ".net Liverpool"
    description = "Dotnet Liverpool comes together once a month in Liverpool"
    keywords = "blog,developer,group,meetup"
    info = "Liverpool's best .net development group!"
    avatarurl = "images/logo.jpg"
    footercontent = "Join us today!"

    dateformat = "January 2, 2006"

    hideCredits = true
    hideCopyright = true

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

[taxonomies]
  series = "series"

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/dotnetliverpool"
[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter"
    weight = 3
    url = "https://twitter.com/dotnetliverpool"
[[params.social]]
    name = "Meetup"
    icon = "fab fa-meetup"
    weight = 5
    url = "https://www.meetup.com/Dot-NET-Liverpool"


[languages]
    [languages.en]
        languagename = "English"

        [[languages.en.menu.main]]
        name = "About"
        weight = 1
        url = "/about/"

        [[languages.en.menu.main]]
        name = "Blog"
        weight = 2
        url = "/posts/"

        [[languages.en.menu.main]]
        name = "Projects"
        weight = 3
        url = "/projects/"

        [[languages.en.menu.main]]
        name = "Contact Us"
        weight = 5
        url = "/contact/"

